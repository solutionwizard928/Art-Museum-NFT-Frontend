    content="John Nelson is a masterful pencil artist renowned for his ability to capture the profound depth of human emotion and historical narratives in his art. His remarkable drawing, 'A Group of Sharecroppers Working in the Fields for an Honest Day's Pay in the Deep South,' stands as a poignant testament to his skill and dedication as an artist. In this captivating piece, Nelson transports viewers to a bygone era in the American South, a time when sharecroppers toiled under the relentless sun, their lives marked by both hardship and perseverance. The scene is brought to life through his meticulous attention to detail, each stroke of the pencil infused with a sense of purpose and empathy for his subjects. ..." />

      align-items: center;
      justify-content: center;
    }

    .loading {
      border: 2px solid transparent;
      border-color: transparent #fff transparent #FFF;
      -moz-animation: rotate-loading 1.5s linear 0s infinite normal;
      -moz-transform-origin: 50% 50%;
      -o-animation: rotate-loading 1.5s linear 0s infinite normal;
      -o-transform-origin: 50% 50%;
      -webkit-animation: rotate-loading 1.5s linear 0s infinite normal;
      -webkit-transform-origin: 50% 50%;

      transform-origin: 50% 50%;

    .loading-container:hover .loading {

    .loading-container:hover .loading,
